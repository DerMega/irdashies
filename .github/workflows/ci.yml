name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Cache node_modules and native builds
      uses: actions/cache@v4
      id: cache-deps
      with:
        path: |
          node_modules
          .vite
          **/node_modules
          **/*.node
          **/build/Release
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/binding.gyp', '**/node_modules/**/*.node') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-
          ${{ runner.os }}-node-

    - name: Install dependencies
      if: steps.cache-deps.outputs.cache-hit != 'true'
      run: |
        npm ci --ignore-scripts
        npm run prepare
        npm rebuild

    - name: Apply patches and rebuild
      if: steps.cache-deps.outputs.cache-hit == 'true'
      run: npm run prepare

    - name: Run linting
      run: npm run lint

    - name: Run tests with coverage
      run: npm test

    - name: Generate assets
      run: npm run generate-assets
      env:
        IRACING_USERNAME: ${{ secrets.IRACING_USERNAME }}
        IRACING_PASSWORD: ${{ secrets.IRACING_PASSWORD }}

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage

    - name: Package
      run: npm run package